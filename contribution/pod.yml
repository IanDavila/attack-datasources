name: Pod
definition: A single unit of shared resources within a cluster, compromised of one or more containers
collection_layers:
  - container
platforms:
  - Containers
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: pod creation
    type: activity
    description: Initial construction of a new pod (ex: kubectl create)
    relationships:
      - source_data_element: user
        relationship: created
        target_data_element: pod
  - name: pod modification
    type: activity
    description: Changes made to a pod, including its settings and/or control data (ex: kubectl set)
    relationships:
      - source_data_element: user
        relationship: modified
        target_data_element: pod
      - source_data_element: user
        relationship: deployed container in
        target_data_element: pod
  - name: pod metadata
    type: information
    description: Contextual data about a pod and activity around it such as name, ID, namespace, or status
    relationships:
      - source_data_element: user
        relationship: retrieved information about
        target_data_element: pod
  - name: pod enumeration
    type: activity
    description: An extracted list of pods within a cluster (ex: kubectl get pods)
    relationships:
      - source_data_element: user
        relationship: listed
        target_data_element: pods
references:
  - https://kubernetes.io/docs/reference/kubectl/kubectl/
  - https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.19/#pod-v1-core
