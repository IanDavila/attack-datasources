name: Cloud Storage
definition: Data object storage hosted on-premise or by third-party providers, made available to users through network connections and/or APIs
collection_layers:
  - cloud
platforms:
  - IaaS
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: cloud storage creation
    type: activity
    description: Initial construction of a new cloud storage object (ex: AWS S3 CreateBucket)
    relationships:
      - source_data_element: user
        relationship: created
        target_data_element: cloud storage bucket
      - source_data_element: user
        relationship: created
        target_data_element: cloud storage object
  - name: cloud storage modification
    type: activity
    description: Changes made to a cloud storage object, including its settings and/or data (ex: AWS S3 PutObject or PutObjectAcl)
    relationships:
      - source_data_element: user
        relationship: modified
        target_data_element: cloud storage bucket
      - source_data_element: modified
        relationship: created
        target_data_element: cloud storage object
  - name: cloud storage deletion
    type: activity
    description: Removal of a cloud storage object (ex: AWS S3 DeleteBucket)
    relationships:
      - source_data_element: user
        relationship: deleted
        target_data_element: cloud storage bucket
      - source_data_element: user
        relationship: deleted
        target_data_element: cloud storage object
  - name: cloud storage metadata
    type: information
    description: Contextual data about a cloud storage object and activity around it such as name, size, or owner
    relationships:
      - source_data_element: user
        relationship: retrieved information about
        target_data_element: cloud storage
  - name: cloud storage enumeration
    type: activity
    description: An extracted list of cloud storage objects (ex: AWS S3 ListBuckets or ListObjects)
    relationships:
      - source_data_element: user
        relationship: listed
        target_data_element: cloud storage buckets
      - source_data_element: user
        relationship: listed
        target_data_element: cloud storage objects
  - name: cloud storage access
    type: activity
    description: Opening of a cloud storage object, typically to collect/read its value (ex: AWS S3 GetObject)
    relationships:
      - source_data_element: user
        relationship: accessed
        target_data_element: cloud storage bucket
      - source_data_element: user
        relationship: accessed
        target_data_element: cloud storage object
references:
  - https://aws.amazon.com/s3/
  - https://azure.microsoft.com/en-us/services/storage/blobs/
  - https://cloud.google.com/storage
