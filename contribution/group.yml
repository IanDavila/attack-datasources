name: Group
definition: A collection of multiple user accounts that share the same access rights to the computer and/or network resources and have common security rights
collection_layers:
  - host
  - cloud
platforms:
  - Windows
  - IaaS
  - SaaS
  - Office 365
  - Azure AD
  - Google Workspace
contributors:
  - ATT&CK
  - CTID
data_components:
  - name: group metadata
    type: information
    description: Contextual data about a group which describes group and activity around it, such as name, permissions, or user accounts within the group
    relationships:
      - source_data_element: user
        relationship: retrieved information about
        target_data_element: group
  - name: group creation
    type: activity
    description: Initial construction of a new group (ex: Windows EID 4727 or 4731, AWS CloudTrail CreateGroup)
    relationships:
      - source_data_element: user
        relationship: created
        target_data_element: group
  - name: group deletion
    type: activity
    description: Removal of a group user or permissions (ex: Windows EID 4729 or 4730, AWS CloudTrail DeleteGroup)
    relationships:
      - source_data_element: user
        relationship: deleted
        target_data_element: group
  - name: group enumeration
    type: activity
    description: An extracted list of available groups and/or their associated settings (ex: AWS list-groups)
    relationships:
      - source_data_element: user
        relationship: listed
        target_data_element: group
  - name: group modification
    type: activity
    description: Changes made to a group, such as membership, name, or permissions (ex: Windows EID 4728 or 4732, AWS CloudTrail UpdateGroup)
    relationships:
      - source_data_element: user
        relationship: modified
        target_data_element: group
      - source_data_element: user
        relationship: added
        target_data_element: user
      - source_data_element: user
        relationship: removed
        target_data_element: user
references:
  - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_groups.html
