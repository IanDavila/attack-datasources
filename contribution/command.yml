name: Command
definition: A directive given to a computer program, acting as an interpreter of some kind, in order to perform a specific task
collection_layers:
  - host
  - container
platforms:
  - Windows
  - Linux
  - macOS
  - Network
  - Containers
contributors: 
  - Austin Clark
  - ATT&CK
  - CTID
data_components:
  - name: command execution
    type: activity
    description: Invoking a computer program directive to perform a specific task (ex: Windows EID 4688 of cmd.exe showing command-line parameters)
    relationships:
      - source_data_element: user
        relationship: executed
        target_data_element: command
      - source_data_element: process
        relationship: executed
        target_data_element: command
