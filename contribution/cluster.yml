name: Cluster
definition: A set of containerized computing resources that are managed together but have separate nodes to execute various tasks and/or applications
collection_layers:
  - container
platforms:
  - Containers
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: cluster metadata
    type: information
    description: Contextual data about a containerized cluster and activity around it such as name, namespace, age, or status
    relationships:
      - source_data_element: user
        relationship: retrieved information about
        target_data_element: cluster
references:
  - https://kubernetes.io/docs/concepts/cluster-administration/
  - https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#cluster-info
